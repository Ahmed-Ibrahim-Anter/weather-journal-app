<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <div class="holder headline">
      Weather Journal App
    </div>


    <div class="holder zip">

      <input type="text" id="zip" placeholder="Enter your zip code here" autocomplete="off">
    </div>


    <div class="holder feel">

      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
    </div>


    <div class="generate">
      <button id="generate" type="submit"> Generate </button>

    </div>




    <div class="title">Most Recent Entry</div>
    <div id="entryHolder">

      <div id="date"></div>
      <div id="name"></div>

      <div id="description"></div>
      <div id="temp"></div>
      <div id="content" class="content"></div>


    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
